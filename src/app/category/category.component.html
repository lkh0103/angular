<ul class="breadcrumb">
    <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
    <li class="breadcrumb-item"><a href="#">Danh Mục</a></li>
    <li class="breadcrumb-item"><a href="#">Bánh</a></li>
    <li class="breadcrumb-item active">Các Loại Bánh</li>
</ul>

<div class="title_home">
    <h1 class="t1">{{name_category}}</h1>
    <span class="t2">
        <select>
            <option value="">Chọn</option>
            <option value="a_z">Thứ tự Tên từ A-Z</option>
            <option value="a_z">Thứ tự Tên từ Z-A</option>
            <option value="a_z">Thứ tự Giá từ A-Z</option>
            <option value="a_z">Thứ tự Giá từ Z-A</option>
        </select>
    </span>
</div>

<div class="home-product">
    <div class="row">
        <div class="col-md-4" *ngFor="let i of list_product | paginate: { itemsPerPage: pageSize, currentPage: p, totalItems: total }">
            <div class="product">
                <a routerLink="/san-pham/{{i._id}}">
                    <img src="assets/img/sp5.jpg" class="img-fluid">
                    <h3>{{i.name}}</h3>
                </a>
            </div>
        </div>
    </div>
</div>

<pagination-controls (pageChange)="p = $event"></pagination-controls>
