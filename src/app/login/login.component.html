<div class="title_home">

<div class="container">
  <div class="alert alert-warning">
      <strong>Chú Ý!</strong>
      <ul>
          <li>*: Yêu cầu bắt buộc nhập</li>
      </ul>
  </div>
  <form #formLogin="ngForm" (ngSubmit)="handdleLogin(formLogin.value)">
    <div class="form-group">
      <label for="email">Email address<span class="text-danger">*</span>:</label>
      <input type="email" class="form-control" placeholder="Enter email" id="email" name="email" ngModel>
    </div>
    <div class="form-group">
      <label for="password">Password<span class="text-danger">*</span>:</label>
      <input type="password" class="form-control" placeholder="Enter password" id="password" name="password" ngModel>
    </div>
    <!-- <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox"> Remember me
      </label>
    </div> -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<br>
